<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
    <title>Spring Security</title>
</head>
<body>
<style type="text/css">
    * {
        color: black;
        margin: 0 auto;
        padding: 10px;
        text-align: center;
        font-size: 20px;
        font-family: Verdana, Arial, Helvetica, sans-serif;
    }
    .link {
        text-decoration: none;
        box-shadow: 6px 6px 2px 1px black;
        cursor: pointer;
    }
</style>

<h1>
    <span >Welcome to the site,</span>
    <small th:text="${user.getUsername()}">Subtitle</small>
</h1>

<table>
    <tr>
        <td>Your id</td>
        <td>Your email</td>
    </tr>
    <tr>
        <td><p th:text="${user.getId()}"> VALUE </p></td>
        <td><p th:text="${user.getEmail()}"> VALUE </p></td></tr>

</table>


<br/>
<a class="link" th:href="@{/admin/user/{id}/edit (id=${user.getId()})}">Edit</a>
<br/>
<br>
<form th:method="DELETE" th:action="@{/admin/{id}(id=${user.getId()})}">
    <input class="link" type="submit" value="Delete"/>
</form>
<br/>
<a class="link" th:href="@{/admin/user}">For admin</a>
<a class="link" th:href="@{/logout}">Logout</a>
</body>
</html>
